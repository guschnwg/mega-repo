<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="output" height="600" width="800" />

    <div>
        <input
            type="range"
            id="per-second"
            min="1"
            max="120"
            value="1"
            oninput="event.target.nextElementSibling.firstChild.textContent = event.target.value"
        />
        <div><span>1</span> per second</div>
    </div>

    <div>
        <input
            type="range"
            id="width"
            min="640"
            max="1920"
            value="800"
            oninput="event.target.nextElementSibling.firstChild.textContent = event.target.value"
        />
        <div><span>800</span> WIDTH</div>
    </div>

    <div>
        <input
            type="range"
            id="height"
            min="480"
            max="1080"
            value="600"
            oninput="event.target.nextElementSibling.firstChild.textContent = event.target.value"
        />
        <div><span>600</span> HEIGHT</div>
    </div>

    <div>
        <button onclick="start()">Start</button>
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>

    <div>
        <button onclick="turn(-0.2, 0, 2, 2)">Turn Left</button>
        <button onclick="turn(0.2, 0, 2, 2)">Turn Right</button>
    </div>

    <div>
        <button onclick="move(-1, 0, 1)">Move Left</button>
        <button onclick="move(1, 0, 1)">Move Right</button>
        <button onclick="stopIt()">Stop</button>
    </div>

    <script>
        var output = document.getElementById("output");
        var perSecond = document.getElementById("per-second");
        var width = document.getElementById("width");
        var height = document.getElementById("height");

        var timeout = null;

        function start() {
            window.ws.send(`frame|${width.value}|${height.value}|1000`);
        }

        function pause() {
            clearTimeout(timeout);
        }

        function reset() {
            window.ws.send(`reset|`);
        }

        function turn(x, y, timeout, wait) {
            window.ws.send(`turn|${x}|${y}|${timeout}|${wait}`);
        }

        function move(x, y, timeout) {
            window.ws.send(`move|${x}|${y}|${timeout}`);
        }

        function stopIt(x, y, timeout) {
            window.ws.send('stop|');
        }

        window.addEventListener("load", function() {
            window.ws = new WebSocket("/stream/ws");

            var buffer = '';
            var lastReceived = Date.now();
            window.ws.onmessage = (event) => {
                const [type, ...rest] = event.data.split('|');

                if (type === 'chunk') {
                    if (rest[0] === "DONE") {
                        output.src = `data:image/png;base64,` + buffer;
                        buffer = '';

                        var when = 1000 / perSecond.value;
                        timeout = setTimeout(start, when);

                        output.height = height.value;
                        output.width = width.value;
                    } else {
                        buffer += rest[0];
                    }
                }
            };

            window.ws.onopen = (event) => {
                console.log("Connection established");
                var name = Math.random();
                window.ws.send(`hello|${name}`)
                document.title = name;
            };
        });
    </script>
</body>
</html>
