version: '3.8'

services:
  simple-http-server:
    build: .
    container_name: python-simple-server
    ports:
      - "8000:8000"
    volumes:
      - ../index.html:/app/index.html:ro
      - ../dist:/app/dist/:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
