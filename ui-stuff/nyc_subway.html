        function init() {
            // The sign
            for (let r = 0 ; r < ROWS ; r++) {
                const row = document.createElement('div');
                row.classList.add('row');
                container.appendChild(row);
    
                for (let c = 0 ; c < COLS ; c++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    row.appendChild(cell);
                }
            }
        }

        function circle(x, y, color, char, charColor) {
            const rows = container.children;
            for (let r = 0; r < CIRCLE.length; r++) {
                for (let c = 0; c < CIRCLE[r].length; c++) {
                    if (CIRCLE[r][c] === 1) {
                        rows[y + r]?.children[x + c]?.style.setProperty('--color', color);
                    }
                }
            }

            text(x + 4, y + 3, char, charColor, SMALL_CHARACTERS);
        }

        function diamond(x, y, color, char, charColor) {
            const rows = container.children;
            for (let r = 0; r < DIAMOND.length; r++) {
                for (let c = 0; c < DIAMOND[r].length; c++) {
                    if (DIAMOND[r][c] === 1) {
                        rows[y + r]?.children[x + c]?.style.setProperty('--color', color);
                    }
                }
            }

            text(x + 5, y + 4, char, charColor, SMALL_CHARACTERS);
        }

        function text(x, y, text, color, from = CHARACTERS) {
            const rows = container.children;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const charRow = from[char];
                for (let r = 0; r < charRow.length; r++) {
                    for (let c = 0; c < charRow[r].length; c++) {
                        if (charRow[r][c] === 1) {
                            rows[y + r]?.children[x + c]?.style.setProperty('--color', color);
                        }
                    }
                }
                x += charRow[0].length + 1;
            }
        }

        function update() {
            text(1, 2, '4.', 'white');
            circle(13, 1, 'red', '8', 'white');
            text(30, 2, Object.keys(CHARACTERS).reverse().join(''), 'white');

            text(1, 19, '5.', 'white');
            diamond(12, 17, 'blue', '1', 'white');
            text(30, 19, Object.keys(CHARACTERS).join(''), 'white');

            // requestAnimationFrame(update);
        }

        init();
        update();
    </script>
